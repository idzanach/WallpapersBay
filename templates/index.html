<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WallpapersBay</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            h1 {
                font-size: 2.5em;
            }
            .wallpaper {
                margin: 15px;
                display: inline-block;
            }
            img {
                width: 200px;
                height: auto;
                border-radius: 8px;
            }
            a {
                display: block;
                margin-top: 5px;
                color: blue;
                text-decoration: none;
            }
            .generate-form {
                margin-top: 50px;
                font-size: 1.2em;
            }
            .generate-form input[type="text"] {
                font-size: 1.2em;
                padding: 10px;
                width: 300px;
            }
            .generate-form button {
                font-size: 1.2em;
                padding: 10px 20px;
                margin-top: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>WallpapersBay</h1>
        <div>
            {% for wallpaper in wallpapers %}
            <div class="wallpaper">
                <img
                    src="{{ url_for('static', filename='wallpapers/' + wallpaper) }}"
                    alt="Wallpaper"
                />
                <a href="{{ url_for('download', filename=wallpaper) }}" download
                    >download</a
                >
            </div>
            {% endfor %}
        </div>
        <div class="generate-form">
            <form action="/generate" method="post">
                <label for="description"
                    >Enter a description for wallpapers</label
                ><br />
                <input
                    type="text"
                    id="description"
                    name="description"
                    required
                /><br />
                <button type="submit">generate wallpapers</button>
            </form>
        </div>
    </body>
</html>
